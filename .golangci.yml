version: "2"

linters:
  default: standard
  enable:
    - gocyclo
    - goconst
    - misspell
    - unconvert
    - unparam
    - gosec
    - prealloc

formatters:
  enable:
    - gofmt

settings:
  gocyclo:
    min-complexity: 15
  goconst:
    min-len: 3
    min-occurrences: 3
  misspell:
    locale: US

exclusions:
  rules:
    # Exclude some linters from running on tests
    - path: _test\.go
      linters:
        - gosec
        - unparam
  paths:
    - third_party
    - vendor

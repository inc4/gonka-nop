version: "2"

linters:
  default: standard
  enable:
    - gocyclo
    - goconst
    - misspell
    - unconvert
    - unparam
    - gosec
    - prealloc
  settings:
    gocyclo:
      min-complexity: 15
    goconst:
      min-len: 3
      min-occurrences: 3
    misspell:
      locale: US
  exclusions:
    generated: lax
    rules:
      - path: _test\.go
        linters:
          - gosec
          - unparam
    paths:
      - third_party
      - vendor

formatters:
  enable:
    - gofmt

run:
  timeout: 5m
